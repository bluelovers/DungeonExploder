		</tr>

				<td><div class="label">技量</div></td>

				<td class="enm_status"><div class="label">技量</div></td>
		</tr>
		<tr>
			<td>
				<div class="status">
					<span id="you_vit_now">1</span>

						<span id="you_lck_max">1</span>
					</div>

			<td class="enm_status">

						<span id="enm_vit_now">1</span>
						/
						<span id="enm_vit_max">1</span>
					</div>

				<td class="enm_status">
					<div class="status">
						<span id="enm_dex_now">1</span>
						/
						<span id="enm_dex_max">1</span>
					</div>
				</td>
			</tr>
	</table>
	<!-- ステータス欄 終了 -->
	
	<!-- イメージ欄 開始 -->
	<canvas id="canvas" width="200" height="200"></canvas>
	<!-- イメージ欄 終了 -->
    <p id="message"></p>
	<ul id="select">

	</ul>
